<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Get Giphy With It</title>

    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 jumbotron text-center">
                <h1>Get Giphy With It!</h1>
                <br>
                <h6>Click a topic to see related gifs</h6>
                <h6>Use the box below to add new topics</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-5">
                <div id="input-area text-center">
                    <input id="inputNewButton" type="text" class="">
                    <button id="submitNewButton" type="submit" class="btn btn-primary btn-sm">Add</button>
                    <button id="resetButton" type="reset" class="btn btn-danger btn-sm">Reset Topics</button>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>

            <div class="col-lg-10">
                <div id="button-area" class="text-center">
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>

            <div class="col-lg-10">
                <div id="gif-area">
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>
</body>
